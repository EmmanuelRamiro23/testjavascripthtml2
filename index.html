<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo Javascript</title>
  <style>
    /*Estilos en html interno*/
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%
    }

    .grid-container {
      border: 2px solid black;
      margin-bottom: 10px;
      height: 80%;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-auto-rows: 200px;
      padding: 10px;
      gap: 10px;
      overflow: auto;
    }

    .item {
      background-color: red;
    }

    .num1 {
      grid-row: 1/2;
      grid-column: 1/3;
    }

    .num2 {
      /*Simpre sobrepone si es que asi se lo especificamos, sino siempre buscara la forma de acomodarse de otra forma*/
      grid-column: 2/4;
      grid-row: 2/4;
    }

    .container {
      border: 2px solid green;
      height: 50vh;
    }

    input {
      border: none;
      /*Los botones tienen un margen por defecto*/
      padding: 10px;
      background-color: red;
    }

    input:hover {
      background-color: black;
      color: white;
    }

    input[type="checkbox"]:checked+span {
      color: green;
    }

    /**/
    .container:has(input:not([type="checkbox"]):hover) {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="item num1">1</div>
    <div class="item num2">2</div>
    <div class="item num3">3</div>
    <div class="item num4">4</div>
    <div class="item num5">5</div>
    <div class="item num6">6</div>
  </div>
  <!--El javascript siempre va hasta abajo en el body-->
  <!--Veamos como ejecuta javascript-->
  <div class="container">
    <input type="checkbox" name="" id=""><span style="margin: 5px;">Verificado</span>
    <h1>Veamos un ejemplo de javascript en html</h1>
    <!--Aca mostramos los datos del script jaja, usando botones que llaman a las funciones-->
    <input type="button" value="Mostrar mensaje en navegador" onclick="saludo()">
    <input type="button" value="Mostrar elementos" onclick="mostrar()">
  </div>
  <hr>

  <script>
    //Creamos una variable, y javascript permite no colocar punto y coma al final de la sentencia
    let cadenajaja = "Hola soy una variable"
    function mostrar() {
      //Mostramos los datos en el navegador
      document.write("Ahora estamos ejecutando javascript en el navegador <br>");
      document.write(cadenajaja + "<br>")//Podemo omitir los punto y coma aca en javascript, a menos que se formatee a una sola linea, es decir que dos instrucciones se pongan en una misma linea jaja
      for (let i = 0; i <= 10; i++) {
        document.write("El valor de la variable i es " + i + "<br>");
      }
    }
    //Creamos una funcion en javescript bb
    function saludo() {
      //Creamos una alerta
      alert("Hola Luis Emmanuel Ramiro Luna bb");
    }
    //Javascript es muy sencillo en mayusculas y minusculas
    let a = "time";
    let b = "Time";
    document.write(a + " es igual a " + b + " ? = " + (a == b) + "<br>");
    //Cuando alguno de los 2 operandos de un operador + es una cadena, convierte al otro igual es una cadena y los fusiona jaja
    document.write("<h1>Cuando alguno de los 2 operandos de un operador + es una cadena, convierte al otro igual es una cadena y los fusiona jaja: Como en el siguiente ejemplo</h1>" + "<br>")
    document.write(a + 2);
  </script>
  <!--Si javascript no es compatinle con el navegador del usuario usaremos las etiquetas de noscript para darle un mensaje de la 
    informacion-->
  <noscript>
    Lo siento, javascript no es compatible con su navegador
  </noscript>
</body>

</html>
